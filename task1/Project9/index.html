<!doctype html>
<html lang="zh-ch">
    <head>
        <title>Project9</title>
        <meta charset="utf-8">
		<meta http-equiv="Content-Type" charset="utf-8" name="viewport" content="width=device-width"/>
        <link rel="stylesheet" href="main.css">

    <body>
<!--   包含那五行面板    -->

        <div class="dashboard">
            <div class="radius-panel" id="panel3">
                <span class="panel-title">日历</span>
                <div class="penel-content">
                
                    <div class="panel3-top">
                        <select id="year">
                            <option value="2016">2016年</option>
                            <option value="2015">2015年</option>
                            <option value="2014">2014年</option>
                            <option value="other">其他</option>
                        </select>
                        
                        <!-- have bug here><-->
                        <select id="month">
                            <option value="4">4月</option>
                            <option value="1">1月</option>
                            <option value="2">2月</option>
                            <option value="3">3月</option>
                            <option value="4">4月</option>
                            <option value="5">5月</option>
                            <option value="6">6月</option>
                            <option value="7">7月</option>
                            <option value="8">8月</option>
                            <option value="9">9月</option>
                            <option value="10">10月</option>
                            <option value="11">11月</option>
                            <option value="12">12月</option>
                        </select>
                        
                        <select id="day">
                            <option value="default">标注日期</option>
                            <option value="other">......</option>
                        </select>
                        
                        <input type="submit" value="返回今天">
                    </div>    
                
                    <div class="calendar">
                            
                        <table class="firstline">
                            <tr>
                                <td>一</td><td>二</td><td>三</td><td>四</td><td>五</td><td>六</td><td>日</td>
                            </tr>
                        </table>

                        <table class="tr-content">
                            <tr>
                                <td></td><td></td><td></td><td></td><td><p>1</p><p class="special-day">愚人节</p></td><td><p class="holiday">2</p><p>廿五</p></td><td><p class="holiday">3</p><p>廿六</p></td>
                            </tr>
                            <tr>
                                <td><p>4</p><p>廿七</p></td><td><p>5</p><p class="special-day">清明</p></td><td><p>6</p><p>廿九</p></td><td><p>7</p><p>三月</p></td><td><p>8</p><p>初二</p></td><td class="chosen"><p class="holiday">9</p><p>初三</p></td><td><p class="holiday">10</p><p>初四</p></td>
                            </tr>
                            <tr>
                                <td><p>11</p><p>初五</p></td><td class="chosen"><p>12</p><p>初六</p></td><td><p>13</p><p>初七</p></td><td><p>14</p><p>初八</p></td><td><p>15</p><p>初九</p></td><td><p class="holiday">16</p><p>初十</p></td><td><p class="holiday">17</p><p>十一</p></td>
                            </tr>
                            <tr>
                                <td><p>18</p><p>十二</p></td><td class="chosen"><p>19</p><p>十三</p></td><td><p>20</p><p>十四</p></td><td><p>21</p><p>十五</p></td><td><p>22</p><p>十六</p></td><td><p class="holiday">23</p><p>十七</p></td><td><p class="holiday">24</p><p>十八</p></td>
                            </tr>
                            <tr>
                                <td><p>25</p><p>十九</p></td><td><p>26</p><p>廿十</p></td><td><p>27</p><p>廿一</p></td><td><p>28</p><p>廿二</p></td><td><p>29</p><p>廿三</p></td><td><p class="holiday">30</p><p>廿四</p></td><td><p></p><p></p></td>
                            </tr>
                        </table>	
                    </div>
                </div>
            </div>

            <div class="radius-panel" id="panel4">
                <span class="panel-title">汽车行业品牌榜</span>
                <div class="penel-content">
                    <!-- content -->
                </div>
            </div>
        </div>  
    </body>
    
</html>
